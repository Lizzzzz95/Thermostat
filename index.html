<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="thermostat.css">
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <select id="current-city">
        <option value="2648110">London</option>
        <option value="5128638">New York</option>
        <option value="6455259">Paris</option>
        <option value="1850147">Tokyo</option>
      </select>
    </section>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
  </body>
</html>
